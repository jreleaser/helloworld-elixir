environment:
  properties:
    artifactsDir: out/jreleaser/assemble/helloworld/archive

project:
  name: helloworld
  description: HelloWorld in Elixir
  longDescription: HelloWorld in Elixir
  links:
    homepage: https://github.com/jreleaser/helloworld-elixir
  authors:
    - Andres Almiray
  license: MIT
  stereotype: CLI
  inceptionYear: 2022

platform:
  replacements:
    'osx-aarch_64': 'aarch_64-apple-darwin'
    'osx-x86_64': 'x86_64-apple-darwin'
    'linux-x86_64': 'x86_64-unknown-linux-gnu'
    'windows-x86_64': 'x86_64-pc-windows-msvc'

release:
  github:
    name: helloworld-elixir
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'

assemble:
  archive:
    helloworld:
      active: ALWAYS
      formats: [ ZIP ]
      attachPlatform: true
      fileSets:
        - input: '_build/'
          output: 'bin'
          includes: [ 'helloworld{.exe,}' ]
        - input: '.'
          includes: [ 'LICENSE' ]

distributions:
  helloworld:
    type: BINARY
    executable:
      windowsExtension: exe
    artifacts:
      - path: '{{artifactsDir}}/{{distributionName}}-{{projectVersion}}-aarch_64-apple-darwin.zip'
        platform: 'aarch-x86_64'
      - path: '{{artifactsDir}}/{{distributionName}}-{{projectVersion}}-x86_64-apple-darwin.zip'
        platform: 'osx-x86_64'
      - path: '{{artifactsDir}}/{{distributionName}}-{{projectVersion}}-x86_64-pc-windows-msvc.zip'
        platform: 'windows-x86_64'
      - path: '{{artifactsDir}}/{{distributionName}}-{{projectVersion}}-x86_64-unknown-linux-gnu.zip'
        platform: 'linux-x86_64'
